			$(document).ready(function(){

					closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
				});
				$('select').material_select();
				var searchID = window.location.search;
				searchID = searchID.split('=')[1];
				var publicationData
				for( var i = 0; i < RNA.length; i++) {
					if(RNA[i].accession === searchID) {
						publicationData = RNA[i];
					}
				}
				document.getElementById('title').innerText = publicationData.title;
				document.getElementById('accession').innerText = publicationData.accession;
				document.getElementById('tissue').innerText = publicationData.tissue;

			});
